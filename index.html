<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="carousel.css">
  </head>
<body>
        <div class="carousel">
            <button class="carousel_button carousel_button--left hide">
                <img src="./images/arrowleft.svg" alt="">
            </button>
           <div class="carousel_track_container">
               <ul class="carousel_track">
                 <li class="carousel_slide current_slide">
                     <img class="carousel_img" src="./images/img1.jpg" alt="">
                 </li>
                 <li class="carousel_slide">
                     <img class="carousel_img" src="./images/img2.jpg" alt="">
                 </li>
                 <li class="carousel_slide">
                     <img class="carousel_img" src="./images/img3.jpg" alt="">
                 </li>
                 <li class="carousel_slide">
                     <img class="carousel_img" src="./images/img4.jpg" alt="">
                 </li>
                 <li class="carousel_slide">
                     <img class="carousel_img" src="./images/img5.jpg" alt="">
                 </li>
               </ul>
           </div>
            <button class="carousel_button carousel_button--right hide">
             <img src="./images/arrowright.svg" alt="">
            </button>
            <div class="carousel_nav">
                <button class="carousel_indicator current_slide"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </div>
        <script src="carousel.js" type="text/javascript"></script>
    
</body>
</html>
